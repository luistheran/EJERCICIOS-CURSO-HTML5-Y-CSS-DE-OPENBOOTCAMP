<!DOCTYPE html>
<html>
    <head>
        <title> Ejercios 02- Formularios en HTML</title>
    </head>
    <body>
        <h2>FRASES FAVORITAS</h2>

        <form action="/" method="GET">

                <lebel for="edad">Edad</lebel>

            </div>
            <br> 
            <div>
                <lebel for="frasesfavoritas">Frases Favoritas</lebel>
                <input type="text" name="frasesfavoritas" id="frasesfavoritas"/>

            <br>
            <div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
